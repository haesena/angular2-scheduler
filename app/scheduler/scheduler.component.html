
<div style="width:100%; height:100%; position: relative;" class="dhx_cal_container" id="ng_scheduler">
    <div class="mini-calendar-container" id="ng_scheduler_mini_calendar" [@miniCalState]="miniCalState">
        <div id="cal_here" class="mini-calendar"></div>
    </div>
    <div class="dhx_cal_navline" ng-transclude>
        <div class="threethree"><!--
        --><div class="dhx_cal_prev_button" [ngClass]="{'ng_cal_nav_hidden': miniCalState == 'active', 'ng_cal_nav': true}">&nbsp;</div><!--
     --></div><!--
     --><div class="dhx_cal_date" [ngClass]="{'ng_cal_nav_hidden': miniCalState == 'active', 'ng_cal_nav': true}"></div><!--
     --><div class="threethree"><!--
        --><div class="dhx_cal_next_button" [ngClass]="{'ng_cal_nav_hidden': miniCalState == 'active', 'ng_cal_nav': true}">&nbsp;</div><!--
     --></div>
        <span><div class="dhx_minical_icon" style="right:20px; left:auto;" id="dhx_minical_icon" (click)="toggleCalendar()">&nbsp;</div></span>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;" [ngClass]="{'ng_cal_nav_hidden': miniCalState == 'inactive', 'ng_cal_nav': true}"></div>
        <div class="dhx_cal_tab" name="week_tab" style="right:140px;" [ngClass]="{'ng_cal_nav_hidden': miniCalState == 'inactive', 'ng_cal_nav': true}"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:76px;" [ngClass]="{'ng_cal_nav_hidden': miniCalState == 'inactive', 'ng_cal_nav': true}"></div>
    </div>
    <div class="dhx_cal_header"></div>
    <div class="dhx_cal_data"></div>
</div>
<div *ngIf="activeEvent" class="event-details" [@eventDetails]="activeEvent">
    <button (click)="setEvent()">Close</button>
    {{ activeEvent | json }}
</div>
